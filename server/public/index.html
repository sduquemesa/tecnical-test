<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>public on server</title>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@3.0.1/dist/socket.io.min.js"></script>
</head>

<body>
    <h1>Hola!</h1>
    <ul id="events"></ul>
    <script>
        var socket = io.connect('http://localhost:3001', {
            query: {
                username: 'test_user'
            }
        });


        const $events = document.getElementById('events');

        const newItem = (content) => {
            const item = document.createElement('li');
            item.innerText = content;
            return item;
        };


        socket.on('connect', () => {
            $events.appendChild(newItem(`This tab is connected id=${socket.id}`));
            console.log(`This tab id is ${socket.id}`);
            socket.emit("join_room", "room_1");
        });

        socket.onAny((event, ...args) => {
            console.log(`got ${event}`, args);
            $events.appendChild(newItem(`${event} ${args}`));
        });

        changeRoom1 = () => {
            socket.emit("room_change", "room_1");
        }
        changeRoom2 = () => {
            socket.emit("room_change", "room_2");
        }
        changeRoom3 = () => {
            socket.emit("room_change", "room_3");
        }

        handleOnSubmit = () => {
            const text = document.getElementById('txtbox').value;
            if (socket.connected) {
                console.log(`message ${text}`);
                socket.emit("message", `${text}`);
            }
            return false;
        }
    </script>
    <button onclick="changeRoom1()">room 1</button>
    <button onclick="changeRoom2()">room 2</button>
    <button onclick="changeRoom3()">room 3</button>

    <form action="#">
        Enter message: <input type="text" name="txtbox" id="txtbox">
        <input type="button" value="Send" onclick="handleOnSubmit()">
    </form>
</body>

</html>
